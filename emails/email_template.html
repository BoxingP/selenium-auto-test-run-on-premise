<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F1F2F2;
      margin: 0;
      padding: 0;
    }

    .email-container {
      background-color: white;
      padding: 30px;
      max-width: 1100px;
      margin: 0 auto;
    }

    hr {
      border: none;
      border-top: 2px solid #8E8E8E;
      margin: 10px 0;
    }

    .footer {
      margin-top: 10px;
      color: #8E8E8E;
      font-size: 70%;
    }
  </style>
</head>
<body>
  <table class="email-container">
    <tr>
      <td>
        <p><img src="cid:logo"></p>
        <hr>
        <p>Hi, team.</p>
        <p>There are errors that happened in ${PROJECT_NAME}. Attached are the details log and screenshots.</p>
        <hr>
        <div class="footer">
          <span>Please do not reply directly to this email as your response will not be received.</span>
          <br>
          <span>&copy; ThermoFisher Scientific</span>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
